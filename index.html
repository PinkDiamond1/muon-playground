<body>
    <div class="p-3" id="header">
        <div class="col-sm-10 col-lg-6 col-md-7 row m-0">
            <h3 class="col-sm-7 col-md-7 col-lg-5">Muon Playground</h3>
            <div class="col-sm-5 col-md-5 col-lg-4 p-0">
                <button onclick="updateRequest()" type="button" class="update-request btn btn-outline-success col btn-sm" id="update-request">Save Request <svg style="margin-left: 10px" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                  </svg></button>
            </div>
            <div id="save-request-box" class="update-request">
                <section style="font-size: 12px;" class="text-primary">Save the Request</section>
                <label style="font-size: 12px;color:#999">Enter a unique slug and save your request.</label>
                <div class="input-group input-group-sm "style="width:50%;">
                    <input id="unique-slug"  type="text" class="form-control" placeholder="Enter a unique slug">
                    <button id="save-request" class="btn btn-outline-primary" type="button" id="button-addon2" onclick="checkData()">Save</button>
                </div>
                <div class="input-group input-group-sm" style="margin-top: 5px;">
                    <input id="request-share-link" type="text" class="form-control input-group-sm " readonly  placeholder="Your link">
                    <button class="btn d-none btn-outline-primary btn-sm" id="copy-btn" onclick="getUrlText('#request-share-link')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                      </svg></button>
                </div>
            </div>
        </div>
    </div>
    <div class="input-group p-3">
        <div>
            <select id="request-method" class="form-select" >
                <option value="post">POST</option>
                <option value="get">GET</option>
                <!-- <option value="put">PUT</option>
                <option value="head">HEAD</option>
                <option value="delete">DELETE</option>
                <option value="patch">PATCH</option>
                <option value="purge">PURGE</option> -->
            </select>
        </div>
        <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button> -->
        <input type="text" class="form-control" id="urlInput" value="">
        <button class="btn btn-success text-white" type="button" id="muonize">Muonize</button>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div  class="col-sm-6">
            <ul class="nav nav-tabs" style="margin-bottom: 10px;">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Json</a>
                </li>
            </ul>
            <div id="editor_wrapper" class="app_editor_wrapper">
                <div id="editor" class="app_editor"></div>
                <div id="editor_dragbar" class="app_editor_dragbar"></div>
            </div>
        </div>


        <div class="col-sm-6">
            <ul class="nav nav-tabs" style="margin-bottom: 10px;" id="result-tab">
                <li class="nav-item">
                  <a class="result nav-link active" id="result-active" data-bs-toggle="tab" href="#editor1_wrapper">Result</a>
                </li>
                <li class="nav-item">
                    <a class="headers nav-link" data-bs-toggle="tab"  href="#headers">Headers<i id="headers-tab"></i></a>
                </li>
                <li class="">
                    <a class="nav-link d-none" data-bs-toggle="tab" href="#" id="timer"></a>
                </li>
                <li class="nav-item">
                  <a><button class="btn btn-sm" data-bs-toggle="tab" href="#" id="status"></button></a>
                </li>
            </ul>
            <div class="tab-content">
                <!--<div class="tab-pane fade show active" id="editorResult" style="width: 50%;height: 800px;">
                </div> -->
               <div id="editor1_wrapper" class="app_editor_wrapper tab-pane fade show active">
                    <div id="editorResult" class="app_editor"></div>
                    <div id="editor1_dragbar" class="app_editor_dragbar"></div>
                </div>
                <div class="tab-pane fade" id="headers">
                </div>
            </div>
        </div>
